<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet">

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="bg-image">
			<div class="mswe-logo">
				<div class="content">

					<div class="profile-pic">
						<img src="data/profile.jpeg" alt="User Photo"
							class="user-photo">
					</div>

					<div class="comment">
						<div class="bg"></div>
						<div class="blur"></div>

						<div class="user-info">
							<span class="username">mathswe/@.com</span>
						</div>

						<div class="comment-content">
							<div class="user-info small">
								<span class="username">/legal</span>
							</div>

							<p>
								It integrates the Cookie Consent v0.2.0 into
								the
								banner and customization pane:
							</p>

							<ul>
								<li>Requests to process consents.</li>
								<li>Performs refactorizations.</li>
								<li><b>@ui:</b> Displays effective consent
									details.
								</li>
							</ul>
						</div>

						<img class="subdomain" src="data/subdomain.png"
							alt="Subdomain Icon" />

					</div>

				</div>
			</div>
		</div>
	</body>

</html>
