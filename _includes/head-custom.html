<meta name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta property="og:type" content="article">
<meta name="author" content="Tobias Briones">
<meta name="twitter:creator" content="@tobiasbriones_">
<meta name="twitter:site" content="@tobiasbriones_">
<meta name="twitter:card" content="summary_large_image">

{% if page.title %}<title>{{ page.title }}</title>{% endif %}

{% if page.description %}
<meta name="description" content="{{ page.description }}">{% endif %}
{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">{% endif %}


{% if page.description %}
<meta property="og:description" content="{{ page.description }}"/>{% endif %}
{% if page.ogimage %}
<meta property="og:image" content="{{ page.ogimage }}"/>{% endif %}
{% if page.ogimage %}
<meta property="twitter:image" content="{{ page.ogimage }}"/>{% endif %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">


<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>



<style>
    * {
        font-family: 'Poppins', sans-serif;
        color: #424242;
    }

    body {
        padding: 5%;
        background-color: #fff;
    }

    h1, h2, h3, h4, h5 {
        font-weight: bold;
        color: #212121;
    }

    .footnotes p {
        color: #616161;
    }

    blockquote {
        padding: 0 16px;
        border-left: 1px solid #e0e0e0;
    }

    blockquote p:not(:last-child) {
        color: #757575;
    }

    p img {
        display: block;
        max-width: 100%;
        border-radius: 16px;
        margin: auto;
    }

    pre {
        background-color: #fafafa !important;
        border-radius: 8px;
        padding: 16px;
    }

    code {
        background-color: #fafafa;
        border: 1px solid #E0E0E0;
        border-radius: 4px;
        padding: 0 4px;
        color: inherit;
        font-family: 'JetBrains Mono', monospace;
    }

    pre {
        margin: 0;
    }

    pre code {
        border: none;
        border-radius: 0;
        padding: 0;
    }

    div > div.highlight {
        border: 1px solid #E0E0E0;
        border-radius: 8px;
        margin-bottom: 16px;
    }

    code > span {
        font-family: 'JetBrains Mono', monospace;
    }

    figcaption strong {
        color: #212121;
    }

    strong {
        color: #424242;
    }

  @media screen and (min-width: 720px) {
      body {
          padding: 5% 15%;
      }
  }

  @media screen and (min-width: 1080px) {
      body {
          padding: 5% 30%;
      }
  }
</style>
