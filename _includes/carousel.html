{% assign id = include.id %}
{% assign items = include.items | parse_json %}

<div id="{{ id }}" class="carousel slide">
  
  Items: {{ items }}
  
  <div class="carousel-indicators">
    {% for item in items %}
    src: {{ item.src }}, {{ item }} {{ forloop.index }}
    <button type="button" data-bs-target="#{{ id }}"
                      data-bs-slide-to="{{ forloop.index }}" class="active bg-dark-subtle"
                      aria-current="true" aria-label="Slide {{ forloop.index }}"></button>  
    {% endfor %}
  </div>
  
  
  
  
  
  
    <div class="carousel-inner">
  
      {% for item in items %}
        <div class='carousel-item'>
            <img src="{{ item.src }}" class='d-block w-100' alt="{{ item.alt }}" style='padding-bottom: 128px;'>
            <div class='carousel-caption d-none d-md-block' style='color: #212121;'>
                <h5>{{ item.label }}</h5>
                <p>{{ item.desc }}</p>
            </div>
        </div>
      {% endfor %}
  
    </div>
  
  
  
  
  
    <button class="carousel-control-prev bg-dark-subtle" type="button"
            data-bs-target="#{{ include.id }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next bg-dark-subtle" type="button"
            data-bs-target="#{{ include.id }}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
